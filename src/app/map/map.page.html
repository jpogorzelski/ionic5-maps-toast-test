<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ionic 5 Map with Toast</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="displayToast()">
        Show toast
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>
</ion-content>
